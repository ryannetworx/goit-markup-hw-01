<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstudio</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <p>Contact: <a href="mailto:contact@example.com">contact@example.com</a> | Phone: +1234567890</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>

        <h2>Services</h2>
        <ul>
            <li>Service 1</li>
            <li>Service 2</li>
            <li>Service 3</li>
        </ul>

        <button type="button">Order Service</button>
    </main>

    <footer>
        <p>&copy; 2023 My Web Page | Contact: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>

    <img src="logo.jpg" alt="My Web Page Logo" width="200">
    <img src="service-image.jpg" alt="Service Image" width="400">
</body>
</html>
